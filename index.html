<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PET Control Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg-a:#fff4ea; --bg-b:#fde9f2; --bg-c:#e9fbf1;
      --ink:#2b2723; --ink-soft:#7b716a;
      --line:#d9cdc5; --line-strong:#cdbfb6;
      --accent:#2f8d7c; --accent-soft:#e8f3f0;
      --radius:14px; --shadow:0 10px 26px rgba(40,26,16,.10), 0 2px 10px rgba(40,26,16,.06);
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,var(--bg-a),var(--bg-b) 45%,var(--bg-c) 100%);
      -webkit-font-smoothing:antialiased; overflow-x:hidden;
    }
    .wrap{max-width:1000px;margin:clamp(16px,4vh,28px) auto;padding:14px;background:#fffdfb;
      border:1.5px solid var(--line);border-radius:18px;box-shadow:var(--shadow);display:grid;gap:12px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .title{display:flex;align-items:center;gap:8px}
    .title h1{margin:0;font-weight:700;font-size:clamp(18px,2.1vw,22px)}
    .subtitle{margin:2px 0 0;color:var(--ink-soft);font-size:12.5px}
    .toolbar{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .chip{display:flex;align-items:center;gap:6px;padding:8px 10px;border-radius:999px;background:#fff;border:1.5px solid var(--line);box-shadow:0 2px 8px rgba(0,0,0,.05);font-weight:600}
    .chip input{width:58px;border:1.5px solid var(--line-strong);border-radius:8px;padding:6px;text-align:center;font:600 13px/1 system-ui;background:#fff}
    .btn{appearance:none;border:1.5px solid var(--line-strong);background:linear-gradient(#fff,#faf7f4);padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:700;color:#245e54;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .btn:active{transform:translateY(1px)}
    .grid{display:grid;gap:12px;grid-template-columns:1.05fr .95fr;min-height:0}
    @media (max-width:920px){.grid{grid-template-columns:1fr}}

    .card,.timer,.paw,.pets{background:#fffaf6;border:1.5px solid var(--line);border-radius:var(--radius);padding:12px}
    .card{display:grid;gap:8px;min-height:0}
    .card h2,.timer h2,.paw h2,.pets h2{margin:0;font-size:15px;display:flex;align-items:center;gap:6px}

    .field{border:1.5px solid var(--line-strong);background:#fff;border-radius:12px;overflow:hidden;box-shadow:inset 0 1px 0 rgba(0,0,0,.04)}
    textarea{width:100%;min-height:138px;max-height:190px;resize:vertical;border:0;outline:0;padding:10px 12px 12px;background:#fff;color:var(--ink);font:13px ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn.peach{color:#6b2b24;background:linear-gradient(#fff,#fff) padding-box,linear-gradient(90deg,#ffb6a9,#ffc6c6) border-box;border:1.5px solid transparent}
    .btn.mint{color:#20584d;background:linear-gradient(#fff,#fff) padding-box,linear-gradient(90deg,#b8ece2,#c7f2eb) border-box;border:1.5px solid transparent}
    .status{margin-left:auto;color:#0f7d4c;font-size:12px}

    .timer{display:grid;gap:10px;grid-template-rows:auto auto auto}
    .lcd{margin:2px auto 4px;border:1.5px solid var(--line-strong);background:linear-gradient(180deg,#fff7c5,#ffe38c);color:#1e1a14;
      font:800 26px/1 "JetBrains Mono",ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;letter-spacing:1.5px;padding:10px 12px 8px;border-radius:10px;min-width:140px;text-align:center;box-shadow:inset 0 1px 0 #fffbe0,inset 0 -2px 0 #e7c86a}
    .actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    .pill{padding:8px 10px;border-radius:10px;border:1.5px solid var(--line-strong);background:#fff;cursor:pointer;font-weight:700;box-shadow:0 1px 6px rgba(0,0,0,.06)}
    .pill.start{background:#e7faf4;color:#24695d}.pill.pause{background:#fff0ed;color:#7a3c34}.pill.reset{background:#fff8df;color:#6d5a23}
    .inputs{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .ibox{background:#fff;border:1.5px solid var(--line-strong);border-radius:10px;padding:6px;text-align:center}
    .ibox label{display:block;font-size:11px;color:var(--ink-soft)}
    .ibox input{width:100%;border:0;outline:0;background:transparent;font:700 16px/1 system-ui;color:#333;text-align:center}

    .paw{display:grid;gap:10px}
    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}
    .kpi{background:#fff;border:1.5px solid var(--line-strong);border-radius:10px;padding:8px;text-align:center}
    .kpi strong{font-size:14px}.kpi small{display:block;font-size:11px;color:#7b716a}
    .chartShell{border:1.5px solid var(--line-strong);border-radius:10px;background:#fff;padding:8px}
    .chartViewport{overflow:hidden;position:relative;height:94px;cursor:grab;user-select:none;background:linear-gradient(180deg,#fff,#fff),repeating-linear-gradient(90deg,transparent 0 32px,#f6f3f1 32px 33px);border-radius:8px;border:1px dashed #eadfd8}
    .chartViewport:active{cursor:grabbing}
    .bars{position:absolute;left:0;top:6px;height:82px;display:flex;gap:8px;padding:0 8px}
    .bar{width:18px;background:var(--accent-soft);border:1.5px solid #cfe5df;border-radius:6px;position:relative;overflow:hidden}
    .bar>span{position:absolute;bottom:0;left:0;right:0;height:0%;background:var(--accent);border-radius:6px}
    .barLabel{position:absolute;bottom:-18px;left:50%;transform:translateX(-50%);font-size:10px;color:#8a8078;white-space:nowrap}

    .pets{display:grid;gap:8px}
    .petGrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(64px,1fr));gap:8px}
    .petOpt{position:relative;border:1.5px solid var(--line-strong);background:#fff;border-radius:10px;padding:0;display:grid;place-items:center;cursor:pointer;transition:transform .05s;aspect-ratio:1/1;overflow:hidden}
    .petOpt img{width:100%;height:100%;object-fit:contain;display:block;mix-blend-mode:multiply}
    .petOpt:hover{transform:translateY(-1px)}.petOpt.active{outline:2px solid var(--accent);box-shadow:inset 0 0 0 2px #fff}

    .left{display:grid;gap:12px;grid-template-rows:auto 1fr}
    .right{display:grid;gap:12px;grid-template-rows:auto auto 1fr}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <div class="title">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 7h12M6 12h9M6 17h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        <div>
          <h1>PET Control Panel</h1>
          <div class="subtitle">Personal Empowerment Tool</div>
        </div>
      </div>
      <div class="toolbar">
        <div class="chip">Talk every
          <input id="freq" type="number" min="1" value="45" aria-label="Talk frequency (minutes)"/> min
        </div>
        <button id="freqSave" class="btn">Save</button>
      </div>
    </div>

    <div class="grid">
      <div class="left">
        <section class="card">
          <h2>üí¨ Pep Lines</h2>
          <div class="field"><textarea id="lines" placeholder="One line per row&#10;e.g. Tiny step now‚Äîfuture you says thanks."></textarea></div>
          <div class="row">
            <button id="save" class="btn peach">Save to PET ‚ú®</button>
            <button id="load" class="btn mint">Load from PET üçÉ</button>
            <div id="status" class="status" role="status" aria-live="polite"></div>
          </div>
        </section>

        <section class="paw" aria-label="Progress">
          <h2>üêæ Progress Pawprint</h2>
          <div class="kpis">
            <div class="kpi"><strong id="kpiToday">0m</strong><small>Today</small></div>
            <div class="kpi"><strong id="kpiWeek">0m</strong><small>Last 7 days</small></div>
            <div class="kpi"><strong id="kpiStreak">0</strong><small>Current Streak</small></div>
            <div class="kpi"><strong id="kpiLongest">0</strong><small>Longest</small></div>
          </div>
          <div class="chartShell"><div class="chartViewport" id="chartViewport" title="Drag to pan"><div class="bars" id="barsTrack"></div></div></div>
        </section>
      </div>

      <div class="right">
        <section class="timer" aria-label="Timer">
          <h2>‚è≤Ô∏è Focus Timer</h2>
          <div class="lcd" id="lcd">25:00</div>
          <div class="actions">
            <button class="pill start" id="start">Start</button>
            <button class="pill pause" id="pause">Pause</button>
            <button class="pill reset" id="reset">Reset</button>
            <button class="pill" id="p5">5m</button>
            <button class="pill" id="p25">25m</button>
          </div>
          <div class="inputs">
            <div class="ibox"><label>Hours</label><input id="h" type="number" min="0" value="0"></div>
            <div class="ibox"><label>Minutes</label><input id="m" type="number" min="0" value="25"></div>
            <div class="ibox"><label>Seconds</label><input id="s" type="number" min="0" value="0"></div>
          </div>
        </section>

        <!-- Choose Your PET (5 transparent avatars) -->
        <section class="pets">
          <h2>üß∏ Choose Your PET</h2>
          <div id="petGrid" class="petGrid" role="listbox" aria-label="Choose your PET"></div>
        </section>
      </div>
    </div>
  </main>

  <script>
    const EXT_ID = "libkjkfhpilbfmcbknhnhnfejacjkccd"; // your extension id
    // 5 transparent avatars:
    const PETS = [
      "brown_dog_nobg.png",
      "icon128.png",            // dachshund
      "light_dog_nobg.png",
      "orange_hams_nobg.png",
      "orange_cat_nobg.png"
    ];

    // util
    const statusEl = document.getElementById('status');
    const say = (txt, ok=true)=>{ statusEl.textContent=txt; statusEl.style.color=ok?'#0f7d4c':'#b00020'; };
    const canUseAPI = () => typeof chrome !== "undefined" && chrome.runtime && typeof chrome.runtime.sendMessage === "function";
    function sendToPET(payload, cb){
      if(!canUseAPI()){ say("Chrome API not available. Use Google Chrome on desktop.", false); cb?.(null); return; }
      try{ chrome.runtime.sendMessage(EXT_ID, payload, (resp)=>{ if(chrome.runtime.lastError){ say("Could not reach PET: "+chrome.runtime.lastError.message, false); cb?.(null); return; } cb?.(resp); }); }
      catch(e){ say("Could not reach PET: "+(e?.message||e), false); cb?.(null); }
    }
    const asset = (name)=>`chrome-extension://${EXT_ID}/assets/${name}`;

    // Pep lines
    document.getElementById('save').onclick=()=>{
      const lines = document.getElementById('lines').value.split('\n').map(s=>s.trim()).filter(Boolean);
      if(!lines.length) return say("Add at least one line.", false);
      const last = lines[lines.length-1];
      sendToPET({ type:"PET_ADD_LINES", lines }, (r)=> {
        if(!r?.ok) return say("PET error: "+(r?.error||"Unknown"), false);
        sendToPET({ type:"PET_SAY_NOW", text:last }); say(`Saved & said: ‚Äú${last}‚Äù`);
      });
    };
    document.getElementById('load').onclick=()=>{
      sendToPET({ type:"PET_GET_LINES" }, (r)=>{
        if(!r?.ok) return say("PET error: "+(r?.error||"Unknown"), false);
        document.getElementById('lines').value = (r.lines||[]).join('\n'); say(`Loaded ${r.lines?.length||0} lines.`);
      });
    };

    // Frequency
    const freqInput=document.getElementById('freq'), freqSave=document.getElementById('freqSave');
    function initFrequency(){
      sendToPET({ type:"GET_SETTINGS" }, (r)=>{ if(r?.ok){ freqInput.value = r.minutes; if(r.avatar) markActive(r.avatar); }});
      freqSave.addEventListener('click', ()=>{
        const minutes = Math.max(1, parseInt(freqInput.value||'45',10));
        sendToPET({ type:"SET_PERIOD", minutes }, (r)=>{ say(r?.ok ? `Talk every ${minutes} min saved.` : "Could not save frequency", !!r?.ok); });
      });
    }

    // Timer
    const lcd=document.getElementById('lcd'), hI=document.getElementById('h'), mI=document.getElementById('m'), sI=document.getElementById('s');
    let total=0,left=0,timer=null,audioCtx=null;
    function updateLCD(){ const mins=Math.floor(left/60), secs=left%60; lcd.textContent = String(mins).padStart(2,'0')+':'+String(secs).padStart(2,'0'); }
    function setFromInputs(){ total=left=(+hI.value||0)*3600+(+mI.value||0)*60+(+sI.value||0); updateLCD(); }
    function ensureAudio(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); }
    function playChime(){ ensureAudio(); const ctx=audioCtx,now=ctx.currentTime,g=ctx.createGain(); g.gain.setValueAtTime(.001,now); g.connect(ctx.destination);
      [523.25,659.25,783.99,1046.5].forEach((f,i)=>{const o=ctx.createOscillator();o.type='sine';o.frequency.setValueAtTime(f,now+i*.45);o.connect(g);
        g.gain.linearRampToValueAtTime(.22,now+i*.45+.05); g.gain.exponentialRampToValueAtTime(.001,now+(i+1)*.45); o.start(now+i*.45); o.stop(now+(i+1)*.45);}); }
    function onTimerDone(){ sendToPET({ type:"PET_SAY_NOW", text:"Time‚Äôs up! Nice work." });
      if(total>0) sendToPET({ type:"LOG_SESSION", seconds: total, tsMs: Date.now() }, ()=> refreshStats()); playChime(); }
    document.getElementById('start').onclick=()=>{ setFromInputs(); if(left<=0) return; clearInterval(timer);
      timer=setInterval(()=>{ left=Math.max(0,left-1); updateLCD(); if(left===0){ clearInterval(timer); onTimerDone(); } },1000);
      ensureAudio(); if(audioCtx.state==='suspended') audioCtx.resume(); };
    document.getElementById('pause').onclick=()=>clearInterval(timer);
    document.getElementById('reset').onclick=()=>{ clearInterval(timer); setFromInputs(); };
    document.getElementById('p5').onclick =()=>{ hI.value=0; mI.value=5;  sI.value=0; setFromInputs(); };
    document.getElementById('p25').onclick=()=>{ hI.value=0; mI.value=25; sI.value=0; setFromInputs(); };
    setFromInputs();

    // Pawprint
    const kToday=document.getElementById('kpiToday'), kWeek=document.getElementById('kpiWeek'), kStreak=document.getElementById('kpiStreak'), kLongest=document.getElementById('kpiLongest');
    const barsTrack=document.getElementById('barsTrack'), viewport=document.getElementById('chartViewport');
    function fmt(mins){ return mins>=60 ? (mins/60).toFixed(1)+'h' : Math.round(mins)+'m'; }
    (function enablePan(vp){ let down=false,sx=0,ss=0; vp.addEventListener('mousedown',e=>{down=true;sx=e.clientX;ss=vp.scrollLeft;e.preventDefault();});
      window.addEventListener('mousemove',e=>{ if(!down)return; vp.scrollLeft=ss+(sx-e.clientX); }); window.addEventListener('mouseup',()=>down=false);
      vp.style.overflowX='auto'; vp.scrollTop=0; })(viewport);
    function renderBars(series){ barsTrack.innerHTML=''; const days=[...series]; const max=Math.max(1,...days.map(d=>d.seconds));
      const pad=7; for(let i=0;i<pad;i++) days.unshift({date:'',seconds:0});
      for(const d of days){ const bar=document.createElement('div'); bar.className='bar'; const inner=document.createElement('span'); inner.style.height=(d.seconds/max*100)+'%'; bar.appendChild(inner);
        const lab=document.createElement('div'); lab.className='barLabel'; if(d.date) lab.textContent=new Date(d.date+'T00:00:00Z').toLocaleDateString(undefined,{weekday:'short'}); bar.appendChild(lab);
        barsTrack.appendChild(bar); }
      barsTrack.style.width=(days.length*26+16)+'px'; }
    function refreshStats(){ sendToPET({ type:"GET_STATS" }, (r)=>{
        if(!r?.ok){ const weekly=Array.from({length:7},(_,i)=>({date:new Date(Date.now()-(6-i)*86400000).toISOString().slice(0,10),seconds:0}));
          kToday.textContent=fmt(0); kWeek.textContent=fmt(0); kStreak.textContent='0'; kLongest.textContent='0'; return renderBars(weekly); }
        const st=r.stats, weekTotal=st.weekly.reduce((a,b)=>a+b.seconds,0);
        kToday.textContent=fmt(st.todaySeconds/60); kWeek.textContent=fmt(weekTotal/60);
        kStreak.textContent=st.currentStreak; kLongest.textContent=st.longestStreak; renderBars(st.weekly);
      }); }

    // PET picker
    const grid=document.getElementById('petGrid'); let active=null;
    function markActive(name){ [...grid.children].forEach(el=>el.classList.toggle('active',el.dataset.name===name)); active=name; }
    function buildGrid(current){
      grid.innerHTML='';
      for(const name of PETS){
        const cell=document.createElement('button');
        cell.type='button'; cell.className='petOpt'; cell.dataset.name=name;
        cell.setAttribute('role','option'); cell.setAttribute('aria-label',name.replace('.png','').replaceAll('_',' '));
        const img=document.createElement('img'); img.alt=name; img.src=asset(name);
        img.onerror=()=>{ img.onerror=null; img.src=`./${name}`; }; // fallback for file preview
        cell.appendChild(img);
        cell.onclick=()=>{ if(active===name) return; markActive(name);
          sendToPET({type:"SET_AVATAR", name},(r)=>{ say(r?.ok?"Pet updated!":"Could not update pet",!!r?.ok); }); };
        grid.appendChild(cell);
      }
      if (current) markActive(current); else markActive(PETS[0]);
    }

    // boot
    window.addEventListener('DOMContentLoaded', ()=>{
      initFrequency(); refreshStats();
      if(!canUseAPI()) say("Chrome API not available. Use Google Chrome on desktop.", false);
      sendToPET({ type:"GET_SETTINGS" }, (r)=>{ buildGrid(r?.avatar || PETS[0]); });
    });
  </script>
</body>
</html>
