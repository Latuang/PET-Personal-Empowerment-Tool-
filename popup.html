<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PET Settings</title>
    <style>
      body { font: 14px system-ui; width: 320px; padding: 12px; }
      h3 { margin: 0 0 8px; }
      label { display:block; margin: 10px 0 6px; font-weight: 600; }
      textarea { width: 100%; height: 100px; }
      input[type="number"] { width: 90px; }
      button { padding: 6px 10px; border-radius: 8px; }
      .row { margin-top: 10px; display:flex; gap:8px; }
      .help { font-size:12px; color:#555; }
    </style>
  </head>
  <body>
    <h3>PET Settings</h3>

    <label for="period">Nudge every (minutes)</label>
    <input id="period" type="number" min="5" step="5" value="45">

    <label for="custom">Custom messages (one per line)</label>
    <textarea id="custom" placeholder="E.g. Start the timer for 10 minutes.&#10;Drink water and keep going."></textarea>
    <div class="help">Your lines are added to the default pep list.</div>

    <div class="row">
      <button id="save">Save</button>
      <button id="test">Test Pep</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
